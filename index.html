<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikes</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <!--HEADER-->
      <header class="header">
        <div class="burger-menu">
          <span class="burger-menu__line"></span>
        </div>
        <nav class="header__nav">
          <ul class="header__links">
            <li>
              <a href="#highway" class="header__link">Покрытия и градиенты</a>
            </li>
            <li><a href="#bike" class="header__link">Велосипеды</a></li>
            <li><a href="#workout" class="header__link">Тренировки</a></li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <!--SECTION 1-->
        <section class="lead"></section>
        <!--SECTION 2 - QUOTE-->
        <section class="quote">
          <img
            src="./images/section-2.png"
            alt="Дорога в деревню"
            class="quote__image"
          />
          <div class="quote__container">
            <blockquote class="quote__text">
              «Катайся много или мало, долго или коротко, как хочешь - но
              катайся»
            </blockquote>
            <div class="quote__author">
              <p class="quote__author-name">Эдди Меркс</p>
              <p class="quote__author-prof">Велогонщик</p>
            </div>
          </div>
        </section>
        <!--SECTION 3-->
        <section class="highway" id="highway"></section>
        <!--SECTION 4 - BIKE-->
        <section class="bike" id="bike">
          <h2 class="bike__title">Велосипеды</h2>
          <div class="filter">
            <ul class="filter__list">
              <li class="filter__item">
                <a href="#" class="filter__link filter__link_active">Шоссе</a>
              </li>
              <li class="filter__item">
                <a href="#" class="filter__link">Грэвел</a>
              </li>
              <li class="filter__item">
                <a href="#" class="filter__link">TT</a>
              </li>
            </ul>
          </div>
          <ul class="bike__list">
            <li class="bike__item">
              <figure class="bike__card">
                <div class="bike__border-img">
                  <img
                    src="./images/bike-1.png"
                    alt="Велосипед Cervelo"
                    class="bike__img"
                  />
                </div>
                <figcaption>
                  <a
                    href="https://www.sigmasports.com/item/Cervelo/Caledonia-5-Ultegra-Disc-Road-Bike-2021/RDEN"
                    target="_blank"
                    class="bike__link"
                    >Cervelo Caledonia-5</a
                  >
                </figcaption>
              </figure>
            </li>
            <li class="bike__item">
              <figure class="bike__card">
                <div class="bike__border-img">
                  <img
                    src="./images/bike-2.png"
                    alt="Велосипед Cannondale"
                    class="bike__img"
                  />
                </div>
                <figcaption>
                  <a
                    href="https://www.sigmasports.com/item/Cannondale/SystemSix-HiMOD-Ultegra-Di2-Disc-Road-Bike-2021/R82J"
                    target="_blank"
                    class="bike__link"
                    >Cannondale Systemsix Himod</a
                  >
                </figcaption>
              </figure>
            </li>
            <li class="bike__item">
              <figure class="bike__card">
                <div class="bike__border-img">
                  <img
                    src="./images/bike-3.png"
                    alt="Велосипед Trek"
                    class="bike__img"
                  />
                </div>
                <figcaption>
                  <a
                    href="https://www.sigmasports.com/item/Trek/Domane-SL-7-Force-eTap-AXS-Disc-Road-Bike-2021/RULF"
                    target="_blank"
                    class="bike__link"
                    >Trek Domane SL-7</a
                  >
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <!--SECTION 5-->
        <section class="workout" id="workout"></section>
      </main>
      <!--FOOTER-->
      <footer class="footer">
        <label for="email" class="footer__title"
          >Подпишитесь на рассылку —</label
        >
        <input
          type="email"
          placeholder="Ваш e-mail"
          id="email"
          class="footer__email"
        />
        <p class="footer__subtitle">© Road Club 2021</p>
      </footer>
    </div>
  </body>
</html>
